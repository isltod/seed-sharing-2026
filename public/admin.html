<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 씨앗 나눔</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Overlay -->
    <div id="loginOverlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <div
            style="text-align: center; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h2>관리자 접속</h2>
            <div style="margin: 20px 0;">
                <input type="password" id="adminPassword" placeholder="비밀번호"
                    style="padding: 10px; width: 200px; border: 1px solid #ddd; border-radius: 4px;"
                    onkeypress="if(event.key === 'Enter') checkPassword()">
            </div>
            <button onclick="checkPassword()"
                style="padding: 10px 20px; background-color: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                로그인
            </button>
        </div>
    </div>

    <div id="adminContent" class="container" style="max-width: 1000px; display: none;">
        <header>
            <h1>관리자 페이지</h1>
        </header>

        <div class="admin-nav">
            <button class="nav-btn active" onclick="switchTab('inventory')">씨앗 재고 관리</button>
            <button class="nav-btn" onclick="switchTab('applicants')">신청자 현황</button>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory" class="tab-content active">
            <h2>씨앗 재고 목록</h2>
            <div style="margin-bottom: 10px;">
                <button class="export-btn" onclick="saveInventory()">변경사항 저장</button>
                <button class="export-btn" style="background-color: #4caf50;" onclick="addSeed()">+ 새 씨앗 추가</button>
                <div style="margin-top: 10px; display: inline-block;">
                    <input type="file" id="csvFileInput" accept=".csv" style="display: none;" onchange="uploadCsv()">
                    <button class="export-btn" style="background-color: #ff9800;"
                        onclick="document.getElementById('csvFileInput').click()">CSV로 초기화</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>과 (Family)</th>
                        <th>품종명</th>
                        <th>재고 (개)</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <!-- Loaded dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Applicants Tab -->
        <div id="applicants" class="tab-content">
            <h2>신청자 목록</h2>
            <button class="export-btn" onclick="exportApplicants()">CSV로 내보내기</button>
            <button class="export-btn" style="background-color: #f44336;" onclick="resetApplicants()">신청자 전체
                초기화</button>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>이름</th>
                            <th>전화번호</th>
                            <th>주소</th>
                            <th>회원여부</th>
                            <th>신청 씨앗</th>
                        </tr>
                    </thead>
                    <tbody id="applicantTableBody">
                        <!-- Loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
