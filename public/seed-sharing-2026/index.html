<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026년 봄 정기 씨앗 나눔</title>
    <meta property="og:title" content="전국 씨앗 도서관 협의회">
    <meta property="og:description" content="2026년 봄 정기 씨앗 나눔">
    <meta property="og:image" content="free-icon-seeds-3598154.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>2026년 봄 정기 씨앗 나눔</h1>
            <p class="description">
                <strong>신청기간:</strong> ~2/20(금) 까지<br>
                <strong>발송:</strong> 2/24(화) 우편 발송 예정<br>
                전국씨앗도서관협의회 후원회원들께는 <strong>10가지</strong>의 씨앗을 무료로 보내드립니다.<br>
                비회원의 경우 <strong>5가지</strong> 씨앗을 보내드립니다. 아래 계좌로 후원금 2만원을 보내주세요.<br>
                <em>농협 301-0208-7874-61 전국씨앗도서관협의회</em>
            </p>
        </header>

        <form id="applicationForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" placeholder="010-****-****" required maxlength="13">
            </div>

            <div class="form-group">
                <label for="address">주소</label>
                <div style="display: flex; gap: 10px; margin-bottom: 5px;">
                    <input type="text" id="postcode" placeholder="우편번호" readonly style="width: 120px;">
                    <button type="button" id="btn-search-address" style="padding: 10px; cursor: pointer;">주소 찾기</button>
                </div>
                <input type="text" id="roadAddress" placeholder="도로명주소" readonly style="margin-bottom: 5px;">
                <input type="text" id="detailAddress" placeholder="상세주소">
                <input type="hidden" id="address" name="address">
            </div>

            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

            <div class="form-group box-group">
                <label>전국 씨앗도서관협의회 후원회원이십니까?</label>
                <div class="radio-group">
                    <label><input type="radio" name="isMember" value="true"> 예 (10종 선택 가능)</label>
                    <label><input type="radio" name="isMember" value="false" checked> 아니오 (5종 선택 가능)</label>
                </div>
            </div>

            <div class="form-group">
                <label>씨앗 선택 <span id="selectionCount">(0/5)</span></label>
                <div id="seedList" class="seed-grid">
                    <!-- Seeds will be populated here -->
                </div>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" required> 개인정보 이용에 동의합니다.
                </label>
            </div>

            <button type="submit" class="btn-submit">제출하기</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
